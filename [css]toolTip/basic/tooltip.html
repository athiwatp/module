<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Easy CSS Tooltip</title>
<style type="text/css">
*{
	font-family:Verdana, Arial, Helvetica, sans-serif; 
	font-size:11px; 
}
a:hover {
	background:#ffffff; 
	text-decoration:none;
}
a.tooltip span 
{
	display:none; 
	padding:2px 3px; 
	margin-left:8px; 
	width:130px;
}
a.tooltip:hover span
{
	display:inline; 
	position:absolute; 
	border:1px solid #cccccc; 
	background:#ffffff; 
	color:#6c6c6c;
}
</style>
</head>
<body>
test test test test test test test test test test test test test test test test test test test test <br />

</body>
</html>
