<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style.css" rel="stylesheet" type="text/css"  />
<title>slide show !</title>
<style type="text/css">
.box1{
	width:80px;
	height:170px;
	position:absolute;
	top: 155px;
	left: 38px;
	outline:1px solid red;
}
.box2{
	width:115px;
	height:200px;
	position:absolute;
	top: 140px;
	left: 110px;
	outline:1px solid red;
}
.box3{
	width:170px;
	height:280px;
	position:absolute;
	top:100px;
	left:235px;
	outline:1px solid red;
}
.box4{
	width:115px;
	height:200px;
	position:absolute;
	top: 140px;
	right: 110px;
	outline:1px solid red;
}
.box5{
	width:80px;
	height:170px;
	position:absolute;
	top: 155px;
	right: 38px;
	outline:1px solid red;
}

</style>
</head>
<body>
	<div class="container-banner">
		<div class="next"></div>
		<div class="banner">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
		</div>
		<div class="back"></div>
	</div>
</body>
</html>
